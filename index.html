<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="css/styles.css">

	<script src="./data/gallery.json" type="text/javascript"></script>

<body>
	<script>
		let tagData = JSON.parse(JSON.stringify(data));
        console.log(tagData);
	</script>

	<div class="title">
		<h1>The AI Tag Library</h1>
		<h2>a simple tag gallery for ai generated arts</h2>	
	</div>
	
	<div class="container" id="mainContainer">
	</div>
	<script>
		url = new URL(window.location.href);
		gallery = url.searchParams.get("g");
		
		if(gallery == null) {
			for (obj in tagData)
			createItem(obj, "data/images/group/" + obj + ".png");
		}
		else {
			for(var i = 0; i < tagData[gallery].length; i++)
				createItem(tagData[gallery].at(i).tag, "data/images/tag/" + tagData[gallery].at(i).filename);
		}

	</script>
</body>
</html>
